apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-app
  namespace: task-app
  labels:
    app: task-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: task-app
  template:
    metadata:
      labels:
        app: task-app
    spec:
      serviceAccountName: task-app
      containers:
        - name: task-app
          image: <aws_account_id>.dkr.ecr.<region>.amazonaws.com/task-app:${IMAGE_TAG}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: task-app-secret
                  key: database_url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: task-app-secret
                  key: redis_url
            - name: APP_ENV
              valueFrom:
                configMapKeyRef:
                  name: task-app-config
                  key: app_env
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 15
