name: Deploy All
run-name: Deploy infra and app from ${{ inputs.ref }}

on:
  workflow_dispatch:
    inputs:
      ref:
        description: Branch, tag, or SHA to deploy
        required: true
        type: string
        default: master

permissions:
  id-token: write
  contents: write

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  AWS_ROLE_TO_ASSUME: ${{ secrets.AWS_ROLE_TO_ASSUME }}
  ECR_REPOSITORY: ${{ vars.ECR_REPOSITORY }}
  TF_BACKEND_BUCKET: ${{ vars.TERRAFORM_STATE_BUCKET }}
  TF_BACKEND_DYNAMODB_TABLE: ${{ vars.TERRAFORM_STATE_LOCK_TABLE }}
  TF_BACKEND_KEY: ${{ vars.TERRAFORM_STATE_KEY }}
  TF_VAR_aws_region: ${{ vars.AWS_REGION }}
  TF_VAR_github_actions_role_arn: ${{ secrets.AWS_ROLE_TO_ASSUME }}
  TF_VAR_db_username: ${{ vars.DB_USERNAME }}
  TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
  DB_NAME: ${{ vars.DB_NAME }}
  REDIS_AUTH_TOKEN: ${{ secrets.REDIS_AUTH_TOKEN }}

jobs:
  infra:
    outputs:
      cluster_name: ${{ steps.cluster-info.outputs.cluster_name }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}
          audience: sts.amazonaws.com

      - name: Terraform init
        working-directory: infra/terraform
        run: |
          terraform init \
            -backend-config="bucket=${TF_BACKEND_BUCKET}" \
            -backend-config="dynamodb_table=${TF_BACKEND_DYNAMODB_TABLE}" \
            -backend-config="key=${TF_BACKEND_KEY}" \
            -backend-config="region=${AWS_REGION}"

      - name: Terraform plan
        working-directory: infra/terraform
        run: terraform plan -input=false

      - name: Terraform apply
        working-directory: infra/terraform
        run: terraform apply -input=false -auto-approve

      - name: Populate SSM parameters for app secrets
        working-directory: infra/terraform
        env:
          DB_USER: ${{ env.TF_VAR_db_username }}
          DB_PASS: ${{ env.TF_VAR_db_password }}
        run: |
          RDS_ENDPOINT=$(terraform output -raw rds_endpoint)
          REDIS_ENDPOINT=$(terraform output -raw redis_primary_endpoint)

          DATABASE_URL="postgresql://${DB_USER}:${DB_PASS}@${RDS_ENDPOINT}:5432/${DB_NAME}"

          if [ -n "${REDIS_AUTH_TOKEN}" ]; then
            REDIS_AUTH_SEGMENT=":${REDIS_AUTH_TOKEN}@"
          else
            REDIS_AUTH_SEGMENT=""
          fi
          REDIS_URL="rediss://${REDIS_AUTH_SEGMENT}${REDIS_ENDPOINT}:6379/0"

          aws ssm put-parameter --name "/task-app/database_url" --type "SecureString" --value "$DATABASE_URL" --overwrite
          aws ssm put-parameter --name "/task-app/redis_url" --type "SecureString" --value "$REDIS_URL" --overwrite

      - name: Collect cluster info
        id: cluster-info
        working-directory: infra/terraform
        run: |
          echo "cluster_name=$(terraform output -raw cluster_name)" >> $GITHUB_OUTPUT

  bootstrap-argocd:
    needs: infra
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Configure kubeconfig
        run: |
          aws eks update-kubeconfig --name "${{ needs.infra.outputs.cluster_name }}" --region "${AWS_REGION}"

      - name: Install Argo CD
        run: |
          kubectl apply -f argocd/install/namespace.yaml
          kubectl apply -f https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/crds.yaml
          kubectl wait --for=condition=Established crd/applications.argoproj.io --timeout=2m
          kubectl apply -f argocd/install/install.yaml
          kubectl wait --for=condition=Available deployment/argocd-server -n argocd --timeout=5m

      - name: Seed Argo CD Applications
        run: |
          kubectl apply -f argocd/applications/app-of-apps.yaml
          kubectl get applications -n argocd

      - name: Ensure ingress and load balancer resources exist
        run: |
          kubectl apply -k k8s/overlays/dev
          kubectl get ingress -A
          kubectl get svc -A | grep LoadBalancer || true

  app:
    needs: infra
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run unit tests
        working-directory: app
        run: go test ./...

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract AWS account ID
        id: aws-info
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          ACCOUNT_ID="${REGISTRY%%.*}"
          echo "account_id=$ACCOUNT_ID" >> "$GITHUB_OUTPUT"

      - name: Build and push image
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd app
          docker build -t $REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG .
          docker push $REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Update manifest image tag
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
        run: |
          OLD_IMAGE="<aws_account_id>.dkr.ecr.<region>.amazonaws.com/task-app:${IMAGE_TAG}"
          NEW_IMAGE="${REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}"

          sed -i "s#${OLD_IMAGE}#${NEW_IMAGE}#" k8s/base/app-deployment.yaml

      - name: Replace AWS placeholders in manifests
        env:
          AWS_ACCOUNT_ID: ${{ steps.aws-info.outputs.account_id }}
          AWS_REGION: ${{ env.AWS_REGION }}
        run: |
          sed -i "s#<account_id>#${AWS_ACCOUNT_ID}#g" k8s/base/serviceaccount.yaml logging/fluent-bit/fluent-bit-config.yaml
          sed -i "s#<aws_account_id>#${AWS_ACCOUNT_ID}#g; s#<region>#${AWS_REGION}#g" k8s/overlays/dev/kustomization.yaml

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add k8s/base/app-deployment.yaml k8s/base/serviceaccount.yaml k8s/overlays/dev/kustomization.yaml logging/fluent-bit/fluent-bit-config.yaml
          git commit -m "chore: update image tag to ${GITHUB_SHA}" || echo "No changes to commit"
          git push
