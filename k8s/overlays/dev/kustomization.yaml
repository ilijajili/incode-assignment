apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: task-app
resources:
  - ../../base
images:
  - name: <aws_account_id>.dkr.ecr.<region>.amazonaws.com/task-app
    newTag: dev
patches:
  - path: app-configmap-patch.yaml
    target:
      kind: ConfigMap
      name: task-app-config
  - path: secret-replacement-patch.yaml
    target:
      group: external-secrets.io
      version: v1beta1
      kind: ExternalSecret
      name: task-app-secret
