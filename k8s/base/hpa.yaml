apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: task-app
  namespace: task-app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: task-app
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
